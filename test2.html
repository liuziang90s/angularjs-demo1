									Photoshop
								</a>
							</li>
						</ul>
					</li>');
								for(var n=0;n<len1;n++){
									var url_1=children[n].url,
										text=children[n].text;
									$(".easyui-tree").eq(i).append('<li><a href="javascript:void(0)" data-link='+url_1+'>'+text+'</a></li>');
								}
							}
						},
						error: function() {
						// alert("失败，请稍后再试！");
						}
					});
    		}
    		ajaxNew();
    	})
